<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>201810784 송정선</title>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">	
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">	
	<script src="https://kit.fontawesome.com/c47106c6a7.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>	

	<div class="wrap">
		<h1>MADE BY <span>정선</span></h1>

		<ul class="auto">
			<li class="btnStart"><i class="fas fa-play"></i></li>
			<li class="btnStop"><i class="fas fa-pause"></i></li>
		</ul>

<div class="swiper-wrapper">
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/pic11.png">
				<h2>나이키 덩크로우 레트로 블랙 범고래</h2>
				<p>DD1503-101 DD1391-100</p>
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/pic12.png">
				<h2>나이키 덩크 로우 SP 유니버시티</h2>
				<p>CU1727-100</p>
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/pic13.png">
				<h2>나이키 덩크 로우 그레이 포그</h2>
				<p>DD1391-103</p>
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/pic14.png">
				<h2>나이키 덩크 로우 할로윈</h2>
				<p>DD3357-100</p>
			</div>
		</div>
	</div>
	<div class="swiper-slide">
		<div class="inner">
			<div class="con">
				<img src="img/pic15.png">
				<h2>나이키 덩크 로우 레트로 넥스트 네이처 </h2>
				<p>DV1681-100</p>
			</div>
		</div>
	</div>
</div>

		
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
		
		
		<div class="swiper-pagination"></div>
	</div>

	<script>
		const swiper = new Swiper('.wrap',{	
			direction: "horizontal",
			loop: true,						
			pagination: {
				el: '.swiper-pagination',
				type: 'fraction'
			},	
			navigation : {				
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',			
			},
			spaceBetween: 0,
			slidesPerView: "auto",
			grabCursor: true,
			centeredSlides :true,
			speed:1000,
			effect:"coverflow",	
			coverflowEffect: {
				rotate: 50,
				stretch: -100,
				depth: 400,
				modifier: 1,
				slideShadows: false,
			},
			autoplay: {
				delay:1000,		
				disableOnInteraction : true
			}	
		});

		
		const btnStart = document.querySelector(".btnStart");
		
		const btnStop = document.querySelector(".btnStop");

		
		btnStart.addEventListener("click",()=>{
			swiper.autoplay.start();
		});

		
		btnStop.addEventListener("click",()=>{
			swiper.autoplay.stop();
		});
	</script>	
</body>
</html>
